name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B verify sonar:sonar --file pom.xml -Dsonar.projectKey=Backbase_blade -Dsonar.organization=backbase-technology-prototyping -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=205e4eb21c9a51431e5fe288adb7b358ed330630
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}